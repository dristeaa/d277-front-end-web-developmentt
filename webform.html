  <body>

              id="float"

              alt=""

        </div>
        <div class="d-inline bg-white">
          <nav class="navbar navbar-expand-lg me-3 ms-3">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon fs-6"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>

                  <a class="nav-link" href="richmond.html">Richmond</a>

    <div
      class="h-100 d-flex align-items-center justify-content-center flex-column"
    >
      <div class="bg-secondary pt-2 pb-3 row">
        <div class="col">
          <form class="text-white">First Name</form>
          <input class="text-center" type="text" placeholder="First Name" />
          <form class="text-white pt-3">Last Name</form>
          <input class="text-center" type="text" placeholder="Last Name" />
          <form class="text-white pt-3">Email</form>
          <input
            class="text-center"
            type="text"
            placeholder="Email"
            id="email"
          />
          <form class="text-white pt-3">Confirm Email</form>
          <input
            class="text-center"
            type="text"
            placeholder="Confirm email"
            id="confirm_email"
          />
        </div>
        <div class="col d-flex flex-column justify-content-between">
          <div>
            <form class="text-white">Enter your question:</form>
            <textarea
              class="textarea"
              placeholder="Enter your question here"
            ></textarea>
          </div>
          <button class="pt-2" onclick="compareEmails()">Submit</button>
        </div>
      </div>
